<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">

    
</head>
<body>
    <main>
        <section id="login">
                <div id="imagem">
                    <!--Aqui vai as imagens nas CSS-->
                </div>
                <div id="formulario">
                        <h1>Login</h1>
                        <p>Seja bem-vindo(a) novamente.   Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                        <form action="load.js" method="post" autocomplete="on">
                                <div class="campo">
                                   <i class="material-icons">person</i> 
                                    <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email">
                                </div>
                                <div class="campo">
                                    <i class="material-icons">vpn_key</i>
                                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password">
                                    
                                </div>
                                <div>
                                    <input type="submit" value="Entrar">
                                </div>
                        </form>
                </div>
            
        </section>
    </main>
</body>
</html>
